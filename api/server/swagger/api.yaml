basePath: "/api/v1/"
tags:
- name: "player"
  description: "Player data"
- name: "team"
  description: "Team data"
schemes:
- "https"
- "http"
paths:
  /players/{player_id}:
    get:
      tags:
      - "player"
      summary: "Find player by ID"
      description: "Returns a single player"
      operationId: "get_player_by_id"
      produces:
      - "application/json"
      parameters:
      - name: "player_id"
        in: "path"
        description: "ID of player to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Player"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Player not found"
      x-swagger-router-controller: "server.controllers.player_controller"
  /teams/{team_id}:
    get:
      tags:
      - "team"
      summary: "Find team by ID"
      description: "Returns a single team"
      operationId: "get_team_by_id"
      produces:
      - "application/json"
      parameters:
      - name: "team_id"
        in: "path"
        description: "ID of the team to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Team"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Player not found"
      x-swagger-router-controller: "server.controllers.team_controller"
